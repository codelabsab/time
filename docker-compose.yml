db:
  image: mysql
  env_file: .env

app:
  image: invoiceninja/invoiceninja
  links:
    - db:mysql
  volumes:
    - ./logo:/var/www/app/public/logo
    - ./storage:/var/www/app/storage 

web:
  image: nginx
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - /usr/share/nginx/html/codelabs/src/cert:/etc/nginx/cert:ro
  links:
    - app
  volumes_from:
    - app
  ports:
    - 443
